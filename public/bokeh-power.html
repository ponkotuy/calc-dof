<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>物体の背景をボカすのに必要なボケパワー</title>
</head>
<body>
<div style="margin-top: 10px;">
  <div id="bokeh-power"></div>
</div>
<div style="width: 100%; height: 50%;">
  <canvas id="chart" style="display: inline;"></canvas>
</div>
<div>
  <p>ボケパワーはレンズの焦点距離から明るさのF値を割ったもので、例えば50mm F1.2のレンズであれば41.7程度となる。物体を横方向に置き、レンズの画角に応じて画面の半分を占める状態に移動し、そのとき背景をボカすのに必要なレンズ能力がグラフから分かる。</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes@0.4.0/dist/chartjs-plugin-colorschemes.min.js"></script>
<script src="graph.js"></script>
<script src="bokeh-power.js"></script>
</body>
</html>
